<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização</title>
    <link rel="stylesheet" href="css/org.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/image-removebg-preview.png" alt="Logo da Bolsa do Voluntariado" class="logo">
            <ul>
                <li><a href="#oportunidades">Oportunidades de Voluntariado</a></li>
                <li><a href="#organizacoes">Organizações</a></li>
                <li><a href="#empresas">Empresas</a></li>
                <li><a href="#escolas">Escolas</a></li>
                <li><a href="#testemunhos">Testemunhos</a></li>
                <li><a href="#contacte-nos">Contacte-nos</a></li>
                <li><a href="#sobre-nos">Sobre nós</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="Registar">
            <h1>Registar Organização</h1>
            <form>
                <label for="nome">Nome da Organização</label>
                <input type="nome" id="nome" name="nome" required>
                <label for="responsavel">Responsável pela Organização</label>
                <input type="nome" id="responsavel" name="responsavel" required>
                <label for="telefone">Telefone</label>
                <input type="nome" id="telefone" name="telefone" required>
                <label for="pais">País</label>
                <input type="nome" id="pais" name="pais" required>
                <label for="distrito">Distrito</label>
                <input type="nome" id="distrito" name="distrito" required>
                <label for="morada">Morada</label>
                <input type="nome" id="morada" name="morada" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Palavra-Chave</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bolsa do Voluntariado</p>
        <ul>
            <li><a href="#politica-de-privacidade">Política de privacidade</a></li>
            <li><a href="#perguntas-frequentes">Perguntas frequentes</a></li>
            <li><a href="#links-uteis">Links úteis</a></li>
        </ul>
    </footer>
</body>
</html>
